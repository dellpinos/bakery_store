{% extends "layouts/layout.html" %}

{% block title %}
  Reset Password
{% endblock %}

{% block body %}

    <h3 class="heading">Reset Password</h3>

    {% if message %}
        <div class="msg-error">{{ message }}</div>
    {% endif %}
    <div class="form__container--auth">
        <form action="{% url 'reset_password' %}" method="post" class="form">
            {% csrf_token %}
            <input type="hidden" name="uidb64" value="{{ uidb64 }}">
            <input type="hidden" name="token" value="{{ token }}">
            <input class="form__input" type="email" name="email" placeholder="Confirm your email">
            <input class="form__input" type="password" name="password" placeholder="New Password">
            <input class="form__input" type="password" name="confirmation" placeholder="Confirm Password">
            <input class="btn" type="submit" value="Reset Password">

        </form>
    </div>

{% endblock %}
