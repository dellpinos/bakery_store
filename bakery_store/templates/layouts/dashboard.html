{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      BakeryStore -{% block title %}
      {% endblock %}
    </title>
    <link rel="icon" href="{% static 'img/cupcake.svg' %}" type="image/x-icon">
    <link rel="preload" href="{% static 'styles/app.css' %}" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link href="{% static 'styles/app.css' %}" rel="stylesheet" />
    {% block script %}
        <script src="{% static 'js/app.js' %}" type="module"></script>
    {% endblock %}
  </head>
  <body>

    <header class="dashboard__header">
        <h1>BakeryStore</h1>
            
        <div>
          {% if user.is_authenticated %}
            <a href="#" class="header__username">{{ user.username }}</a>
          {% endif %}
        </div>

    </header>

    <div class="dashboard__container">
        <aside class="sidebar">
            <a href="{% url 'index' %}" class="sidebar__item {% if request.resolver_match.url_name == 'index' %}sidebar__item--active{% endif %}">
                Homepage
            </a>
            <a href="{% url 'new_product' %}" class="sidebar__item {% if request.resolver_match.url_name == 'new_product' %}sidebar__item--active{% endif %}">
                New Product
            </a>
            <a href="{% url 'new_ingredient' %}" class="sidebar__item {% if request.resolver_match.url_name == 'new_ingredient' %}sidebar__item--active{% endif %}">
                New Ingredient
            </a>
            <a href="{% url 'dashboard_products' %}" class="sidebar__item {% if request.resolver_match.url_name == 'dashboard_products' %}sidebar__item--active{% endif %}">
                My Products
            </a>
            <a href="{% url 'dashboard_ingredients' %}" class="sidebar__item {% if request.resolver_match.url_name == 'dashboard_ingredients' %}sidebar__item--active{% endif %}">
                My Ingredients
            </a>
            <a href="{% url 'dashboard_products' %}" class="sidebar__item {% if request.resolver_match.url_name == 'index' %}sidebar__item--active{% endif %}">
                Pendings
            </a>
            <a href="{% url 'dashboard_products' %}" class="sidebar__item {% if request.resolver_match.url_name == 'index' %}sidebar__item--active{% endif %}">
                Calendar
            </a>
            <a href="{% url 'dashboard_products' %}" class="sidebar__item {% if request.resolver_match.url_name == 'index' %}sidebar__item--active{% endif %}">
                Log Out
            </a>
        </aside>
        <main class="dashborad__content">
            {% block body %}

            {% endblock %}
        </main>
    </div>
  </body>
</html>
